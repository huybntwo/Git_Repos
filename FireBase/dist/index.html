    <title>Cloud Atlas</title>

<body>
    <h1>Residents Infor</h1>
    <form class="add">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="city">City:</label>
        <input type="text" name="city" required>

        <button>add a new resident</button>
    </form>
    <!--  -->
    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a resident</button>
    </form>
    <form class="update">
        <label for="id">Update</label>
        <input type="text" name="id" required>

        <button>update a resident</button>
    </form>
    <h2>Firebase Auth</h2>
    <form class="signup">
        <label for="email">Email:</label>
        <input type="text" name="email">
        <label for="password">Password:</label>
        <input type="text" name="password">

        <button>signup</button>
    </form>
    <form class="login">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <label for="password">Password:</label>
        <input type="password" name="password">

        <button>login</button>
    </form>

    <button class="logout">logout</button>
    <h2>Unsubcribing</h2>
    <button class="unsub">unsubcribe from db/auth changes</button>

    <script src="../src/index.js"></script>
    <script src="bundle.js"></script>
    <!-- <script src="../jquery-ui/jquery-ui.js" type="text/javascript"></script> -->

</body>
</html>
